<!DOCTYPE html>
<html>
<head>
	<title>test2</title>
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<style type="text/css">
		.special{
			background-color: red;
		}
	</style>
</head>
<body>

<h1>test2</h1>

<p>この要素を非表示にしてください</p>

<div id="targetdiv">この要素を非表示にしてください</div>
<div>この要素は非表示にしないでください</div>

<h2 id="learning">この要素をクリックするたびにspecialクラスを付ける/足す（トグル）をするようにしてください</h2>

<script type="text/javascript">
//ここに処理を書く
    $("p").hide();
    $("#targetdiv").hide();
    $("#learning").on("click", function () {
        $("h2").toggleClass("special")
    })

</script>

</body>
</html>
